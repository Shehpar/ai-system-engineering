apiVersion: v1
kind: Service
metadata:
  name: anomaly-detector-service
  labels:
    app: anomaly-detector
    tier: ml-service
spec:
  type: LoadBalancer
  selector:
    app: anomaly-detector
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
    name: http
  sessionAffinity: None
  externalTrafficPolicy: Cluster
