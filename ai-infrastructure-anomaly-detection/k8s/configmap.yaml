apiVersion: v1
kind: ConfigMap
metadata:
  name: anomaly-detector-config
  labels:
    app: anomaly-detector
data:
  log_level: "INFO"
  influxdb_host: "influxdb-service"
  influxdb_port: "8086"
  influxdb_database: "system_metrics"
  mlflow_tracking_uri: "http://mlflow-service:5000"
  model_update_interval: "300"
  drift_check_interval: "60"
  contamination: "0.01"
  n_estimators: "100"
