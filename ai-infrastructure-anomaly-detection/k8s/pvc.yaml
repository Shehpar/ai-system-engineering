apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-pvc
  labels:
    app: anomaly-detector
    type: model-storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  labels:
    app: anomaly-detector
    type: data-storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
