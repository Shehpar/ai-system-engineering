apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: anomaly-detector-network-policy
  labels:
    app: anomaly-detector
spec:
  podSelector:
    matchLabels:
      app: anomaly-detector
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from LoadBalancer/Ingress
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5000
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  # Allow connection to InfluxDB
  - to:
    - podSelector:
        matchLabels:
          app: influxdb
    ports:
    - protocol: TCP
      port: 8086
  # Allow connection to MLflow
  - to:
    - podSelector:
        matchLabels:
          app: mlflow
    ports:
    - protocol: TCP
      port: 5000
  # Allow connection to Grafana (if needed)
  - to:
    - podSelector:
        matchLabels:
          app: grafana
    ports:
    - protocol: TCP
      port: 3000
  # Allow HTTPS for external APIs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
