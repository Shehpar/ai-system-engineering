[agent]
  interval = "10s"
  round_interval = true

# 1. CPU: Reads from Linux Kernel
[[inputs.cpu]]
  percpu = false
  totalcpu = true
  fieldpass = ["usage_idle"]

# 2. RAM: Reads from Linux Kernel
[[inputs.mem]]
  fieldpass = ["used_percent"]

# 3. Network: Reads from Linux Network Stack
[[inputs.net]]
  interfaces = ["eth0"] # Standard for Docker containers
  fieldpass = ["bytes_sent", "bytes_recv"]

[[outputs.influxdb]]
  urls = ["http://host.docker.internal:8086"]
  database = "system_metrics"
  timeout = "5s"